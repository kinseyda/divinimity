# Docker Compose file for Divinimity production environment.

services:
  frontend:
    image: ghcr.io/kinseyda/divinimity:main-frontend
    ports:
      - "14900:8080"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - prodnet
  backend:
    image: ghcr.io/kinseyda/divinimity:main-backend
    ports:
      - "14901:14901"
    environment:
      - NODE_ENV=production
      - PORT=14901
      - RETHINKDB_HOST=db # Since the backend is in a container, it uses the service name 'db' to reach the database rather than localhost
      - RETHINKDB_PORT=28015
      - RETHINKDB_DB=divinimity
      - PUBLIC_BACKEND_URL=https://divinimity.kinseyda.com/api
      - PUBLIC_WEBSOCKET_PATH=/ws
      - PUBLIC_URL=https://divinimity.kinseyda.com
    depends_on:
      - db
    networks:
      - prodnet
  db:
    image: rethinkdb:latest
    ports:
      - "14902:8080"
    volumes:
      - rethinkdb_data:/data
    networks:
      - prodnet
volumes:
  rethinkdb_data:

networks:
  prodnet:
    driver: bridge
